CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_IDLE_TIMEOUT=120000

CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_KEYBOARD_NAME="Corne RGB"

# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_WS2812_STRIP=y

# 0	Solid color    1 Breathe     2	Spectrum     3	Swirl
# CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2
# Solid color default
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=323
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100

# Old widdgets for oleds
# CONFIG_ZMK_WIDGET_LAYER_STATUS=y
# CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
# CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# --- Display core ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# --- nice!oled module selection ---
CONFIG_NICE_OLED_ON=y
CONFIG_NICE_EPAPER_ON=n

# --- Inversion (nice!oled provides its own invert option) ---
# Leave ZMK invert off to avoid LVGL theme dependency warnings.
CONFIG_ZMK_DISPLAY_INVERT=n
CONFIG_NICE_OLED_WIDGET_INVERTED=n

# Layer indicator
CONFIG_NICE_OLED_WIDGET_LAYER=y

# HID indicators (CapsLock etc.)
CONFIG_ZMK_HID_INDICATORS=y
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS=y

# Mascot: Bongo Cat is part of the WPM widget family, so enable WPM + Bongo.
CONFIG_NICE_OLED_WIDGET_WPM=y
CONFIG_NICE_OLED_WIDGET_WPM_BONGO_CAT=y

# Optional: show a number or gauge with WPM (keep these off if you want just
# the mascot + minimal extra drawing).
CONFIG_NICE_OLED_WIDGET_WPM_NUMBER=n
CONFIG_NICE_OLED_WIDGET_WPM_SPEEDOMETER=n
CONFIG_NICE_OLED_WIDGET_WPM_GRAPH=n

# Make sure Luna is off (don’t run both mascots)
CONFIG_NICE_OLED_WIDGET_WPM_LUNA=n

# (Optional) also show HID-indicator bongo/luna overlays – leave off by default
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_LUNA=n
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_BONGO_CAT=n

# --------------------
# PERIPHERAL (the other half)
# --------------------
# Enable peripheral animation container and select Pokemon.
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL=y
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_POKEMON=y

# Disable other peripheral animation types to save space/power
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_CAT=n
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_GEM=n
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_HEAD=n
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_SPACEMAN=n

# Don’t use static images if you want Pokemon animation
CONFIG_NICE_OLED_WIDGET_STATIC_IMAGE_PERIPHERAL=n

# Sleep art off by default
CONFIG_NICE_OLED_SHOW_SLEEP_ART_ON_IDLE=n
CONFIG_NICE_OLED_SHOW_SLEEP_ART_ON_SLEEP=n

# RAW HID off (no host app required)
CONFIG_NICE_OLED_WIDGET_RAW_HID=n
